<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <canvas id="myCanvas" width="1100vw" height="700vh"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const draw = canvas.getContext("2d");

        draw.beginPath();
        draw.arc(60, 60, 10, 0, Math.PI * 2);
        draw.fillStyle = "blue";
        draw.fill();
        draw.closePath();
    </script>

</body>

</html>
